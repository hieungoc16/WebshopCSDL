<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/EditProduct.css}">
    <!-- Link to existing Product Detail CSS -->
    <link rel="stylesheet" th:href="@{/css/ProductDetail.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4 shadow">
            <h2 class="text-center mb-5">Edit Product</h2>

            <form method="post"
                  enctype="multipart/form-data"
                  th:object="${product}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input class="form-control"
                               name="id"
                               readonly
                               th:value="${product.id}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control"
                               name="name"
                               th:value="${product.name}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Number</label>
                    <div class="col-sm-8">
                        <input class="form-control"
                               type="number"
                               min="0"
                               step="1"
                               name="number"
                               th:value="${product.number}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Brand</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="brandSelect" name="brandid">
                            <option th:each="brand : ${brandList}"
                                    th:value="${brand.brand_id}"
                                    th:text="${brand.brand_name}"
                                    th:selected="${product.brand.brand_id == brand.brand_id}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="categorySelect" name="categoryid">
                            <option th:each="category : ${categoryList}"
                                    th:value="${category.category_id}"
                                    th:text="${category.category_name}"
                                    th:selected="${product.category.category_id == category.category_id}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" min="0" name="price" th:value="${product.price}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" name="description" th:text="${product.description}" required></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Current Image</label>
                    <div class="col-sm-8">
                        <img th:src="@{'/images/product_images/' + ${product.imageFileName}}"
                             alt="Product Image" class="img-thumbnail" width="140">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">New Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" name="imageFile">
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-secondary" href="/admin/products" role="button">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

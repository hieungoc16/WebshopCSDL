<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/styleTable.css}">
    <link rel="stylesheet" th:href="@{css/EditProduct.css}">
</head>
<body>
<div class="container">

    <table class="sticky-header">
        <tr>
            <th><a class="btn btn-primary" href="/">Home</a></th>
            <th><a class="btn btn-primary" href="/products">Products</a></th>
            <th><a class="btn btn-primary" href="/products/disableproduct">Users</a></th>
            <th><a class="btn btn-primary" href="/products/disableproduct">Brands</a></th>
            <th><a class="btn btn-primary" href="/products/disableproduct">Categories</a></th>
            <th><a class="btn btn-primary" href="/products/disableproduct">Orders</a></th>
            <th><a class="btn btn-primary" href="/products/disableproduct">Payments</a></th>
            <th><a class="btn btn-primary" href="/products/disableproduct">Vouchers</a></th>
            <th><a class="btn btn-primary" href="/products/disableproduct">Disable Products</a></th>
        </tr>
    </table>

    <h1 class="text-center my-4">Products</h1>

    <body>
    <table class="table-spacing">
        <tr>
            <th>
                <a href="/products/create" title="Create Product">
                    <img src="images/icons/create_product_icon.png" alt="Create Product" style="width: 35px; height: 35px;">
                </a>
            </th>
            <th>
                <div class="input-group">
                <table class="table-spacing-filter">
                    <th><img src="images/icons/filter_icon.png" alt="Filter" style="width: 35px; height: 35px;"></th>
                    <th><select title="Filter">
                        <option value="">Select Filter</option>
                        <option value="filter1">Filter 11111111111111111</option>
                        <option value="filter2">Filter 2</option>
                        <!-- Thêm các tùy chọn khác ở đây -->
                    </select></th>
                </table>
                </div>
            </th>
            <th>
                <div class="input-group">
                <table class="table-spacing-filter">
                    <th><img src="images/icons/search_icon.png" alt="Search" style="width: 35px; height: 35px;"></th>
                    <th><input type="text" placeholder="Search..." title="Search"></th>
                </table>
                </div>
            </th>
        </tr>
    </table>


    <table class="frametable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Number</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Image</th>
            <th>Create At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.number}"></td>
            <td th:text="${product.brand.brand_name}"></td>
            <td th:text="${product.category.category_name}"></td>
            <td th:text="@{'$' + ${product.price}}"></td>
            <td>
                <img th:src="@{'/images/product_images/' + ${product.imageFileName}}" alt="..." width="40" height="40">
            </td>
            <td th:text="${product.createdAt.toString().substring(0, 10)}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                <a class="btn btn-danger btn-sm" th:href="@{/products/detail(id=${product.id})}" >Detail</a>
            </td>
        </tr>
        </tbody>
    </table>
    </body>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/ProductDetails.css}">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Product Detail</h2>

      <div class="product-details">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">ID</label>
          <div class="col-sm-8">
            <span class="detail-text" th:text="${product.id}">Sample ID</span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <span class="detail-text" th:text="${product.name}">Sample Name</span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Number</label>
          <div class="col-sm-8">
            <span class="detail-text" th:text="${product.number}">Sample Number</span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Brand</label>
          <div class="col-sm-8">
            <span class="detail-text" th:text="${product.brand.brand_name}">Sample Brand</span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Category</label>
          <div class="col-sm-8">
            <span class="detail-text" th:text="${product.category.category_name}">Sample Category</span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Price</label>
          <div class="col-sm-8">
            <span class="detail-text" th:text="${product.price}">Sample Price</span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
            <span class="detail-text" th:text="${product.description}">Sample Description</span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Image</label>
          <div class="col-sm-8">
            <img class="product-image" th:src="@{'/images/product_images/' + ${product.imageFileName}}" alt="Product Image" width="100px" height="125px">
          </div>
        </div>

        <!-- Feedback Section -->
        <div class="feedback-section">
          <h3 class="text-center mb-4">Feedback</h3>
          <div th:if="${#lists.isEmpty(feedbackList)}">
            <p class="text-center">No feedback available for this product.</p>
          </div>
          <div th:if="${!#lists.isEmpty(feedbackList)}">
            <div id="feedbackContainer">
              <ul id="feedbackList" class="list-group">
                <li th:each="feedback : ${feedbackList}" class="list-group-item feedback-item">
                  <p class="feedback-author" th:text="${feedback.users.name}">Author</p>
                  <p class="feedback-date" th:text="${feedback.feedback_date}">Date</p>
                  <p class="feedback-comment" th:text="${feedback.feedback_note}">Comment</p>
                </li>
              </ul>
            </div>
            <div id="feedbackPaginationContainer" class="pagination-container"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/admin/products" role="button">Back to Products</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- Đóng thẻ div container ngoài cùng -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

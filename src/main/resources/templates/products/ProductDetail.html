<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Product Detail</h2>

      <form
            enctype="multipart/form-data"
            action="/products/detail"
            th:object="${product}">

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">ID</label>
          <div class="col-sm-8">
            <span class="form-control" th:text="${product.id}"></span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <span class="form-control" th:text="${product.name}"></span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Number</label>
          <div class="col-sm-8">
            <span class="form-control" th:text="${product.number}"></span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Brand</label>
          <div class="col-sm-8">
            <span class="form-control" th:text="${product.brand.brand_name}"></span>
          </div>
        </div>


        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Category</label>
          <div class="col-sm-8">
            <span class="form-control" th:text="${product.category.category_name}"></span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Price</label>
          <div class="col-sm-8">
            <span class="form-control" th:text="${product.price}"></span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
            <span class="form-control" th:text="${product.description}"></span>
          </div>
        </div>

        <div>
          <label class="col-sm-4 col-form-label">Image</label>
          <div class="offset-sm-4 col-sm-8">
            <img th:src="@{'/images/product_images/' + ${product.imageFileName}}"
                 alt="..." width="140" height="140">
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/styleTable.css}" rel="stylesheet">
    <link th:href="@{/css/Product.css}" rel="stylesheet">
    <link th:href="@{/css/EditProduct.css}" rel="stylesheet">
    <script>
        function validateForm() {
            const brandSelect = document.getElementById('brandSelect');
            const categorySelect = document.getElementById('categorySelect');

            let isValid = true;

            if (brandSelect.value === "Select Brand" || brandSelect.value === "") {
                alert("Please select a brand.");
                isValid = false;
            }

            if (categorySelect.value === "Select Category" || categorySelect.value === "") {
                alert("Please select a category.");
                isValid = false;
            }

            return isValid;
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4 shadow">
            <h2 class="text-center mb-5">New Product</h2>

            <form method="post" enctype="multipart/form-data" onsubmit="return validateForm()">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="name" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Number</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" min="0" step="1" name="number" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Brand</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="brandSelect" name="brandid">
                            <option>Select Brand</option>
                            <option th:each="brand : ${brandList}" th:value="${brand.brand_id}" th:text="${brand.brand_name}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="categorySelect" name="categoryid">
                            <option>Select Category</option>
                            <option th:each="category : ${categoryList}" th:value="${category.category_id}" th:text="${category.category_name}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" min="0" name="price" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" name="description" required></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" name="imageFile" required>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-secondary" href="/admin/products" role="button">Cancel</a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

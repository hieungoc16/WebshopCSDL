<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/styleTable.css}" rel="stylesheet">
    <link th:href="@{/css/Product.css}" rel="stylesheet"  >
    <link th:href="@{/css/ProductDetails.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="sticky-header mb-4">
        <a class="btn btn-primary me-2" href="/">Admin</a>
        <a class="btn btn-primary me-2" href="/products">Products</a>
        <a class="btn btn-primary me-2" href="/products/disableproduct">Users</a>
        <a class="btn btn-primary me-2" href="/products/disableproduct">Brands</a>
        <a class="btn btn-primary me-2" href="/products/disableproduct">Categories</a>
        <a class="btn btn-primary me-2" href="/products/disableproduct">Orders</a>
        <a class="btn btn-primary me-2" href="/products/disableproduct">Payments</a>
        <a class="btn btn-primary me-2" href="/products/disableproduct">Vouchers</a>
        <a class="btn btn-primary" href="/disableproducts/">Disable Products</a>
    </div>

    <h1 class="text-center my-4">Disable Products</h1>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="input-group me-3">
            <img src="/images/icons/filter_icon.png" alt="Filter" class="icon me-2">
            <select class="form-select" title="Filter">
                <option value="">Select Filter</option>
                <option value="filter1">Filter 1</option>
                <option value="filter2">Filter 2</option>
            </select>
        </div>
        <div class="input-group">
            <img src="/images/icons/search_icon.png" alt="Search" class="icon me-2">
            <input type="text" class="form-control" placeholder="Search..." title="Search">
        </div>
    </div>

    <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Number</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Image</th>
            <th>Create At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.number}"></td>
            <td th:text="${product.brand.brand_name}"></td>
            <td th:text="${product.category.category_name}"></td>
            <td th:text="@{'$' + ${product.price}}"></td>
            <td>
                <img th:src="@{'/images/product_images/' + ${product.imageFileName}}" alt="..." class="productShow-image"  >
            </td>
            <td th:text="${product.createdAt.toString().substring(0, 10)}"></td>
            <td class="text-nowrap">
                <a class="btn btn-primary btn-sm me" th:href="@{/disableproducts/restore(id=${product.id})}">Restore</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <button>Prev</button>
        <button>1</button>
        <button>2</button>
        <button>Next</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
